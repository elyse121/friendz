{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Friends Portal</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/bbbm.ico' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 32px;
            color: #1877f2;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            width: 150px;
            padding: 12px;
            font-size: 16px;
            background: linear-gradient(135deg, #42b72a, #36a420);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            border: none;
            outline: none;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .link {
            margin-top: 15px;
            display: block;
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }

        .link:hover {
            text-decoration: underline;
        }

        .logo {
            width: 100px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'images/bbb.jpg' %}" alt="Best Friends" class="logo">
        <h1>Welcome to Best Friends Portal</h1>
        <p>Connect with friends and the world around you.</p>
        <a href="{% url 'login' %}" class="btn">Login</a>
        <br><br> 

        <a href="{% url 'signup' %}" class="btn" style="background: linear-gradient(135deg, #1877f2, #165ec9);">Sign Up</a>
        <a href="#" class="link">Forgot Password?</a>
        <p>Â© 2025 Best Friends Portal</p>
    </div>
</body>
</html>
